<!DOCTYPE html> <!-- Define a versão do documento HTML como a versão 5 -->

<!-- Indica o início do documento HTML e indica que o idioma padrão é o Português do Brasil -->
<html lang="pt-BR">
    <head> <!-- Indica o início do HEAD do HTML -->
        <meta charset="utf-8">
        <title>Conhecendo o Javascript</title>

        <!--
        Importa o arquivo Javascript externo
        Neste caso, como o Javascript faz referência a um elemento do HTML
        e não há verificação se o HTML já foi carregado, seu funcionamento falha
        -->
        <script src="referencia-html.js">
        </script>
    </head>
    <body> <!-- Indica o início do BODY do HTML -->

        <!-- Exemplo de uso do Javascript embutido -->
        <script>
            // Imprime o texto "Hello world" no corpo da página
            document.write("Hello world");
        </script>
        <br>

        <!--
        Exemplo de uso do Javascript em linha
        Quando clicado, mostra uma popup com o texto "Hola mundo"
        -->
        <button onclick="alert('Hola mundo')">Em espanhol</button>
        <br>

        <!-- Importa o arquivo Javascript externo -->
        <script src="ola-mundo.js">
        </script>
    </body>
</html>
